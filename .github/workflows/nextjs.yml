name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # ðŸš€ Deploy when pushing to master branch

permissions:
  contents: write # Required to push to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ensure compatibility

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # ðŸ”¹ Next.js will generate static files in `out/`

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy to `gh-pages` branch
          folder: out # The folder containing the static site
